  <link rel="stylesheet" href="style.css">

  <style>
    .features-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
  
    /* Single Row Layout */
    .features {
        display: flex;
        gap: 25px;
        justify-content: center;
        flex-wrap: nowrap;
        overflow-x: auto;
        margin-top: 20px;
    }
  
    .feature-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
  
    .feature-box {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s;
        margin-bottom: 10px;
    }
  
    .feature-box:hover {
        transform: scale(1.1);
    }
  
    .feature-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
    }
  
    @keyframes electric-spark {
  0% {
    box-shadow: 0 0 5px #fff, 0 0 10px #fff;
  }
  25% {
    box-shadow: 0 0 10px #f37107, 0 0 20px #f37107;
  }
  50% {
    box-shadow: 0 0 15px #f37107, 0 0 30px #f37107;
  }
  75% {
    box-shadow: 0 0 10px #f37107, 0 0 20px #f37107;
  }
  100% {
    box-shadow: 0 0 5px #fff, 0 0 10px #fff;
  }
}

.btn {
  display: inline-block;
  padding: 8px 12px;
  font-size: 14px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  border-radius: 50px;
  transition: all 0.3s ease-in-out;
  width: 160px;
  margin-top: 5px;
  position: relative;
  z-index: 1;
}

.btn-primary {
  background-color: #c770f0;
  color: white;
  border: none;
  overflow: hidden;
}

.btn-primary:hover {
  background-color: #a55fd4;
  animation: electric-spark 0.6s ease-in-out infinite;
}

  
    .blue {
        background-color: #4a90e2;
    }
  
    .blue:hover {
        background-color: #357ac9;
    }
  </style>
  
</head>
